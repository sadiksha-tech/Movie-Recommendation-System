  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .body-content {
      min-height: 100%;
      position: relative;
      padding-bottom: 70px; /* Adjust this value based on the footer's height */
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 70px; /* Adjust this value based on the footer's height */
    }


    .form-group label, .form-group input {
        color: #000000; /* Black text color */
    }

<script>
    window.onload = function() {
      var message = "{{ message }}";

        alert(message);

 var messagepass = "{{ messagepass }}";
if (messagepass) {

 }

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">
<div class="body-content">


  <h1 class="app-title">The Movie Cinema</h1>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">

        </div>

        <form class="form" method="post" action="/add_user">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-5" style="color: white;">Register in </p>

          </div>
          <!-- Name input -->
          <div class="form-group">
            <label for="name" style="color: white;">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter a valid Name" required >
          </div>

          <!-- Email input -->
          <div class="form-group">
            <label for="email" style="color: white;">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter a valid email address" required>
          </div>

          <div class="form-row">
            <!-- password input -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
              </div>
            </div>
            <!-- repeat password input -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="address" style="color: white;">Re-password</label>
                <input type="password" id="repassword" name="repassword" class="form-control" placeholder="Enter re-password" required>
              </div>
            </div>
          </div>

          <div class="form-row">
            <!-- Phone number input -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone" style="color: white;">Phone number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone number" pattern="[0-9]+" required>
              </div>
            </div>
            <!-- Address input -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="address" style="color: white;">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter address" required>
              </div>
            </div>
          </div>


          <button type="submit" class="btn btn-primary btn-lg">Register</button>
          <p class="small fw-bold mt-2 pt-1 mb-0" style="color: green;">Already have an account? <a href="/login" class="link-danger" style="color: white;">Login</a></p>

        </form>
      </div>
    </div>

  </section>




<footer class="footer">
  <br/>
  <div class="social" style="margin-bottom: 8px">
    <a class="social-icons" href="" target="_blank"><i class="fa fa-github-alt" style="font-size:24px;color: #e4e0e0"></i></a>
    <a class="social-icons" href="" target="_blank"><i class="fa fa-linkedin-square" style="font-size:24px;color: #e4e0e0"></i></a>
    <a class="social-icons" href="" target="_blank"><i class="fa fa-quora" style="font-size:24px;color: #e4e0e0"></i></a>
    <a class="social-icons" href="" target="_blank"><i class="fa fa-instagram" style="font-size:24px;color: #e4e0e0"></i></a>
    <a class="social-icons" href="" target="_blank"><i class="fa fa-twitter" style="font-size:24px;color: #e4e0e0"></i></a>
  </div>
</footer>

	</div>
